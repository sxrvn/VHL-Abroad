
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHL Abroad Career - Your Gateway to Germany</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#ea2a33',
                            hover: '#d41f27',
                            light: '#fcecee'
                        },
                        charcoal: '#181111',
                        'bg-light': '#f8f6f6',
                        'bg-dark': '#211111'
                    },
                    fontFamily: {
                        display: ['Inter', 'sans-serif']
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(33, 17, 17, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Mobile dropdown animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slideDown {
            animation: slideDown 0.2s ease-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-bg-light dark:bg-bg-dark text-charcoal dark:text-white transition-colors duration-300">
    <!-- Hidden forms for Netlify detection -->
    <form name="footer-contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="fullName" />
        <input type="tel" name="phone" />
        <select name="program">
            <option>Bachelors Degree</option>
            <option>Masters Degree</option>
            <option>Nursing Program</option>
            <option>Vocational Training (Ausbildung)</option>
        </select>
    </form>

    <form name="consultation-request" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="fullName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="desiredDegree">
            <option>Bachelors Program</option>
            <option>Masters Program</option>
            <option>MBA</option>
            <option>PhD / Research</option>
            <option>Nursing Program</option>
            <option>Vocational Training (Ausbildung)</option>
        </select>
        <select name="intakeYear">
            <option>Winter 2026</option>
            <option>Summer 2026</option>
            <option>Winter 2027</option>
            <option>Summer 2027</option>
        </select>
        <select name="fieldOfInterest">
            <option>Computer Science / IT</option>
            <option>Mechanical Engineering</option>
            <option>Electrical Engineering</option>
            <option>Data Science / AI</option>
            <option>Business Administration</option>
            <option>Medicine / Healthcare</option>
            <option>Architecture</option>
            <option>Economics</option>
            <option>Law</option>
            <option>Nursing</option>
            <option>Other</option>
        </select>
        <select name="currentEducation">
            <option>High School (12th Grade)</option>
            <option>Undergraduate (Bachelors)</option>
            <option>Graduate (Masters)</option>
            <option>Professional</option>
        </select>
        <input type="text" name="cgpa" />
        <select name="germanLevel">
            <option>None</option>
            <option>A1</option>
            <option>A2</option>
            <option>B1</option>
            <option>B2</option>
            <option>C1</option>
            <option>C2</option>
        </select>
        <select name="preferredCountry">
            <option>Germany</option>
            <option>Austria</option>
            <option>Switzerland</option>
            <option>Netherlands</option>
        </select>
        <select name="budget">
            <option>Under €10,000</option>
            <option>€10,000 - €15,000</option>
            <option>€15,000 - €20,000</option>
            <option>€20,000 - €30,000</option>
            <option>Above €30,000</option>
        </select>
        <textarea name="background"></textarea>
    </form>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
