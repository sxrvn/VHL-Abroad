[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# Scheduled function to keep Supabase alive
[[functions."keep-alive"]]
  schedule = "0 */6 * * *"
